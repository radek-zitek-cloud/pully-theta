<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%VITE_APP_TITLE%</title>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Modern Vue.js 3 application with TypeScript and Vuetify" />
    <meta name="keywords" content="vue, typescript, vuetify, pinia, vite" />
    <meta name="author" content="Your App Name" />
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="%VITE_APP_TITLE%" />
    <meta property="og:description" content="Modern Vue.js 3 application with TypeScript and Vuetify" />
    <meta property="og:type" content="website" />
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Vuetify Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet" />
    
    <!-- Google Fonts - Roboto for Vuetify -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1976D2" />
    
    <!-- Prevent zoom on iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Loading fallback for users with JavaScript disabled -->
    <noscript>
      <div style="
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-family: 'Roboto', sans-serif; 
        text-align: center;
        background-color: #f5f5f5;
      ">
        <div>
          <h1 style="color: #1976D2; margin-bottom: 16px;">JavaScript Required</h1>
          <p style="color: #666; max-width: 400px;">
            This application requires JavaScript to run. 
            Please enable JavaScript in your browser settings and reload the page.
          </p>
        </div>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
